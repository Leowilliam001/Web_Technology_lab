<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main_link.css">
        <title>Anime List</title>
        <style>
            .pics{
                width: 500px;
                height: 400px;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            .re-mainpic{
                width: 400px;
                height: 400px;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <h3>Naviagte on the faces of anime characters to visit into their fandom page</h3>      

        <div>
            <h2>Haikyuu:</h2>
            <img src="Haikyuu.png" class="pics" usemap="#haik">
            <map name="haik">
                <area shape="circle" coords="215,121,70" title="Shoyo Hinata" href="https://haikyuu.fandom.com/wiki/Sh%C5%8Dy%C5%8D_Hinata">
                <area shape="rect" coords="1,1,498,397" title="Haikyuu" href="https://en.wikipedia.org/wiki/Haikyu!!">
            </map>
            
        </div>
        <br>
        
        <div>
            <h2>Re-Main:</h2>
            <img src="Re-Main.png" class="re-mainpic" usemap="#re-im">
            <map name="re-im">
                <area shape="poly" coords="125,226,101,195,97,183,90,162,85,131,87,113,152,115,174,118,197,121,198,171,185,186,155,214" title="Minato Kiyomizu" href="https://remain.fandom.com/wiki/Minato_Kiyomizu">
                <area shape="rect" coords="-1,1,400,409" title="Re-Main" href="https://en.wikipedia.org/wiki/Re-Main">
            </map>
            
        </div>
        <br>
        
        <div>
            <h2>Sk8 The Infinity:</h2>
            <img src="Skate.png" class="pics" usemap="#skat">
            <map name="skat">
                <area shape="poly" coords="300,237,279,223,265,208,235,208,257,117,315,117,338,155,334,177,316,213" title="Reki Kyan" href="https://sk8theinfinity.fandom.com/wiki/Reki_Kyan">
                <area shape="poly" coords="237,121,202,83,177,96,163,46,210,4,229,5,265,27,268,87" title="Langa Hasegawa" href="https://sk8theinfinity.fandom.com/wiki/Langa_Hasegawa">
                <area shape="rect" coords="1,1,496,400" title="SK8 The Infinity" href="https://en.wikipedia.org/wiki/SK8_the_Infinity">
            </map>
        </div>
        <br>
        
        <div>
            <h2>Stars Align:</h2>
            <img src="Stars Align.png" class="pics" usemap="#star">
            <map name="star">
                <area shape="circle" coords="135,195,40" title="Toma Shinjo" href="https://stars-align.fandom.com/wiki/Toma_Shinjo">
                <area shape="circle" coords="330,123,71" title="Maki Katsuragi" href="https://stars-align.fandom.com/wiki/Maki_Katsuragi">
                <area shape="rect" coords="1,0,527,387" title="Stars Align" href="https://en.wikipedia.org/wiki/Stars_Align">
            </map>
        </div>
        <br>
    </body>
</html>
